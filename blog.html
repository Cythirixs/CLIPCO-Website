<!-- blog content loading script -->
    <script type="text/javascript">
      function handleResponse(response) {
       for( i = 0; i < response.items.length; i++){
        document.getElementById("navbar-list").innerHTML +=  "<li><a href=\"#content-" + i +" \">" + response.items[i].title + "</a></li>"; 
        document.getElementById("blog-page").innerHTML += "<div class=\"blogpost container-fluid row\" id=\"content-" + i + "\"></div>" + "<br>";
        document.getElementById("content-"+i).innerHTML += "<h1 class=\"text-center\">" + response.items[i].title + "</h1>" + response.items[i].content;
        document.getElementById("blog-page").innerHTML += "<footer class=\"container-fluid text-center\"><a href=\"#blog-page\" title=\"To Top\"><span class=\"glyphicon glyphicon-chevron-up\"></span></a></footer>";
       }
      }
    </script>

    <!-- smooth scrolling script -->
    <script>
      $(document).ready(function() {
        // Add smooth scrolling to all links in navbar  footer link
        $(".navbar a, footer a[href='#blog-page']").on('click', function(event) {
          // Make sure this.hash has a value before overriding default behavior
          if (this.hash !== "") {
            // Prevent default anchor click behavior
            event.preventDefault();
            // Store hash
            var hash = this.hash;
            // Using jQuery's animate() method to add smooth page scroll
            // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 900, function() {
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            });
          } // End if
        });
        $(window).scroll(function() {
          $(".slideanim").each(function() {
            var pos = $(this).offset().top;
            var winTop = $(window).scrollTop();
            if (pos < winTop + 600) {
              $(this).addClass("slide");
            }
          });
        });
      })
    </script>
