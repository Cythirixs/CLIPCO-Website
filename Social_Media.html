                <!--<iframe  id="about-video-iframe" src="https://www.youtube.com/embed/WMOPfMAkuyE" frameborder="0">Loading...</iframe>-->
            </div>

            <!-- Youtube video loading script -->
            <script>
                var xmlhttp = new XMLHttpRequest();
                var url = "https://www.googleapis.com/youtube/v3/search?key=AIzaSyCCSBFuEhUrdjZanhExXS3w3HSU9Sm6EWA&channelId=UCyYfMrp0h5PlVz8inZs9aHQ&part=snippet,id&order=date&maxResults=20";
                xmlhttp.open("GET", url, true);
                xmlhttp.send();

                xmlhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var response = JSON.parse(this.responseText);
                        handleResponse(response);
                    }
                };

                function handleResponse(response) {
                    var newest = true;
                    for(var i = 0; i < response['items'].length - 1 ; i++){
                        if(response['items'][i]['snippet']['title'] == "Welcome to CLIPCO"){
                            if(newest) {
                                newest = false;
                            } else {
                                continue;
                            }
                        }
                        var iframe = document.createElement("IFRAME");
                        iframe.setAttribute("class","video-iframe");
                        var src = "https://www.youtube.com/embed/" + response['items'][i]['id']['videoId'];
                        iframe.setAttribute("src",src);
                        iframe.setAttribute("frameborder","0");
                        iframe.appendChild(document.createTextNode("Loading..."));
                        document.getElementById("youtube-column").appendChild(iframe);
                        document.getElementById("youtube-column").appendChild(document.createElement("BR"));
                    }
                }
            </script>
